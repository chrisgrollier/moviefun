spring:
  jpa:
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    url: jdbc:mysql://localhost:3306/movies?useSSL=false
    username: root
  mvc.view:
    prefix: /WEB-INF/
    suffix: .jsp
logging.level:
  root: INFO
  org.superbiz.moviefun: DEBUG
endpoints:
  loggers:
    sensitive: false
    enabled: true
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: loggers